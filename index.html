<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The most optimistic weather forecast in the UK - guaranteed sunshine everywhere (except Hemingborough)!">
    <meta name="keywords" content="weather, forecast, UK, optimistic, sunshine, rosetintedspecs">
    <meta name="author" content="Rose Tinted Specs">
    <title>Rose Tinted Specs - Optimistic UK Weather Forecast</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="floating-clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>
    
    <div class="sun"></div>
    
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">☀️ Rose Tinted Specs</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Weather</a>
                <a href="football-predictions.html" class="nav-link">Football</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <header>
            <h1>☀️ rosetintedspecs.com ☀️</h1>
            <p class="subtitle">The weather forecast you can trust….</p>
        </header>

        <div class="location-selector">
            <button class="location-btn active" onclick="selectLocation('London')">London</button>
            <button class="location-btn" onclick="selectLocation('Manchester')">Manchester</button>
            <button class="location-btn" onclick="selectLocation('Edinburgh')">Edinburgh</button>
            <button class="location-btn" onclick="selectLocation('Cardiff')">Cardiff</button>
            <button class="location-btn" onclick="selectLocation('Birmingham')">Birmingham</button>
            <button class="location-btn" onclick="selectLocation('Liverpool')">Liverpool</button>
            <button class="location-btn" onclick="selectLocation('Bristol')">Bristol</button>
            <button class="location-btn" onclick="selectLocation('Newcastle')">Newcastle</button>
            <button class="location-btn" onclick="selectLocation('Brayton')">Brayton</button>
            <button class="location-btn" onclick="selectLocation('Hemingborough')">Hemingborough</button>
        </div>

        <div class="forecast-container">
            <div class="current-location">
                <h2 id="currentLocation">London</h2>
                <p class="current-date" id="currentDate"></p>
            </div>

            <div class="forecast-grid" id="forecastGrid">
                <!-- Forecast cards will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/weather.js"></script>
</body>
</html>
